<html>

<head>
    <title>Under Bangs (瀏海下的秘密) (originally: playard)</title>
    <link rel="stylesheet" type="text/css" href="flex.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script type="text/javascript" src="vue.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body onload="init()">
    <div id="ribody" class="flxp-rcs">
        <div id="divGameRound" class="flxp-ccs section">
            <div id="divClientPort" class="flxp-ccs">
                <input type="text" id="txtClientPort" class="txt txt-center"
                    value="9488" />
                <span id="btnSpawn" class="btn flxc" 
                    onclick="spawnclient(txtClientPort.value)">
                    Spawn</span>
            </div>
            <div id="divWelcome" class="flxp-ccs">
                <input type="text" id="txtJoinURL" class="txt txt-center"
                    value="http://127.0.0.1:9487" />
                <span id="btnJoin" class="btn flxc" 
                    onclick="vm.client.join(txtJoinURL.value)">
                    Join</span>
                <span style="text-align: center">OR</span>
                <input type="text" id="txtServerPort" class="txt txt-center" value="9487" />
                <span id="btnHost" class="btn flxc"
                    onclick="hostgame(txtServerPort.value)">
                    Host</span>
            </div>
        </div>
        <div v-if="client.game" id="divPlayers" class="flxc">
            <div v-for="player in client.game.players" class="player flxp-rcs">
                <span class="player__img"></span>
                <div class="flxc flxp-ccs">
                    <div class="flxp-rsc">
                        <span class="player__number bandaid"
                            :title="`Player No.${player.number}`"
                            >#{{player.number}}</span>
                        <span class="player__name flxc">{{player.name}}</span>
                        <span class="player__link bandaid">Link</span>
                    </div>
                    <textarea class="flxc txt player__note" 
                        :readonly="player.url !== client.me.url"
                        >You can take some note here. </textarea>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
